<div style="display:flex;gap:2rem;align-items:flex-start;font-family:Arial,sans-serif;color:#2c3e50;">

  <!-- Formulario Agregar Lenguaje -->
  <div style="flex:0 0 45%;">
    <h2 style="font-size:1.5rem;margin-bottom:1.2rem;border-bottom:2px solid #4a90e2;padding-bottom:0.4rem;">
      Agregar Lenguaje
    </h2>

    <form style="display:flex;flex-direction:column;gap:1.5rem;">
      <div style="display:flex;flex-direction:column;gap:0.25rem;">
        <label style="font-weight:bold;">Lenguaje</label>
        <input
          name="language"
          [(ngModel)]="newLanguage.language"
          placeholder="Inglés"
          style="width:100%;padding:0.75rem;border:1px solid #ccc;border-radius:6px;background:#f9f9f9;font-size:0.95rem;"
        />
      </div>

      <div style="text-align:right;">
        <button
          type="button"
          (click)="addLanguage()"
          style="padding:0.75rem 1.5rem;background:#4a90e2;color:#fff;border:none;border-radius:6px;cursor:pointer;transition:background 0.2s;"
          onmouseover="this.style.background='#357ab8'"
          onmouseout="this.style.background='#4a90e2'"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>

  <!-- Lista de Lenguajes -->
  <div style="flex:1;">
    <h2 style="font-size:1.4rem;margin-bottom:1rem;border-bottom:2px solid #4a90e2;padding-bottom:0.3rem;">
      Lenguajes Registrados
    </h2>

    <ng-container *ngFor="let lang of languagesList">
      <div style="display:flex;justify-content:space-between;align-items:center;border:2px solid #000;padding:0.8rem 1rem;border-radius:8px;margin-bottom:0.8rem;">
        <div><strong>{{ lang.language }}</strong></div>
        <div>
          <button
            (click)="editLanguage(lang)"
            style="background:transparent;border:none;color:#4a90e2;font-size:1rem;margin-right:0.5rem;cursor:pointer;"
          >
            ✎
          </button>
          <button
            (click)="deleteLanguage(lang.id)"
            style="background:transparent;border:none;color:#e14c4c;font-size:1.2rem;cursor:pointer;"
          >
            ✕
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<!-- Modal edición -->
<div *ngIf="editingLanguage" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:1000;">
  <div style="background:#fff;padding:2rem;border-radius:8px;width:90%;max-width:400px;">
    <h3 style="margin-bottom:1rem;">Editar Lenguaje</h3>
    <input
      [(ngModel)]="editingLanguage.language"
      name="editLanguage"
      placeholder="Lenguaje"
      style="width:100%;padding:0.75rem;border:1px solid #ccc;border-radius:6px;font-size:0.95rem;"
    />
    <div style="display:flex;justify-content:flex-end;gap:1rem;margin-top:1rem;">
      <button
        (click)="cancelEdit()"
        style="padding:0.5rem 1rem;background:#ccc;color:#333;border:none;border-radius:6px;cursor:pointer;"
      >
        Cancelar
      </button>
      <button
        (click)="updateLanguage()"
        style="padding:0.5rem 1rem;background:#4a90e2;color:#fff;border:none;border-radius:6px;cursor:pointer;"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
